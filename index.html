<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Kit's Portfolio</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-scroll-header-panel fixed=""><paper-toolbar id="mainToolbar"><section onclick="clickHandler(event)"><paper-icon-button icon="account-circle" data-dialog="animated"></paper-icon-button><paper-dialog id="animated" entry-animation="slide-down-animation" exit-animation="slide-up-animation"><h1 class="paper-font-headline">Kit Brown-Watts</h1><paper-dialog-scrollable><table class="paper-font-body1"><tr><td>Age:</td><td>28</td></tr><tr><td>Height:</td><td>183cm</td></tr><tr><td>Weight:</td><td>72kg</td></tr><tr></tr></table><div class="horizontal around-justified layout"><div><paper-icon-button src="images/icons/slack_monochrome_black.png"></paper-icon-button></div><div><paper-icon-button src="images/icons/github-with-circle.svg"></paper-icon-button></div><div><paper-icon-button src="images/icons/google+-with-circle.svg"></paper-icon-button></div><div><paper-icon-button src="images/icons/twitter-with-circle.svg"></paper-icon-button></div><div><paper-icon-button src="images/icons/linkedin-with-circle.svg"></paper-icon-button></div></div></paper-dialog-scrollable><div class="buttons"><paper-button dialog-confirm="">Dismiss</paper-button></div></paper-dialog></section><span class="flex"></span><div class="middle middle-container center horizontal layout"><div class="title">Kit Brown-Watts</div></div></paper-toolbar><template is="dom-bind"><neon-animated-pages id="pages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]"><neon-animatable><div><paper-material class="vertical layout"><h1 class="paper-font-display2">UX Best Practices</h1><h2 class="paper-font-headline">Useful things that work</h2><h3 class="paper-font-title">General Guides</h3><h4 class="paper-font-subhead">These are comprehensive guides that make a fantastic starting point for rolling your own user-centered design processes.</h4><ul class="paper-font-body1"><li><a href="http://www.designkit.org/resources/1">IDEO Field Guide to Human-Centered Design</a></li><li><a href="https://developers.google.com/design-sprint/">Google Design Sprints</a></li></ul><img class="sized" src="images/design-sprint.png"><h3 class="paper-font-title">Process</h3><h4 class="paper-font-subhead">Great UX works best as an iterative process: constantly checking in with reality at each step is critical.</h4><ol class="paper-font-body1"><li>Understand<ul><li>Review Existing Research</li><li>Lead Design Audit</li><li>Stakeholder Map</li><li>Competitive Overview</li><li>Summarise Learnings</li></ul></li><li>Design<ul><li>Skills and Methods</li><li>Design Philosophies</li><li>Visual Design / Style Guide</li><li>Human Psychology</li></ul></li><li>Develop<ul><li>Prototypes</li><li>Accessibility</li><li>Tools</li></ul></li><li>Test<ul><li>Test Plan</li><li>Review target sample demographics</li><li>Run tests! Basically adapting different ways of asking:</li><ul><li>What do users like and dislike in the prototype?</li><li>What would they like to improve?</li><li>Does the solution meet their needs overall?</li></ul></ul></li><li>Learn<ul><li>Analyse the data</li><li>Validate with Stakeholders</li><li>Validate technical feasibility</li></ul></li></ol><img class="sized flex self-center" src="images/iterate.png"></paper-material></div></neon-animatable><neon-animatable><div><paper-material class="vertical layout center"><h1 class="paper-font-display1 flex self-center">“Don’t think of it as failure, think of it as designing experiments through which you’re going to learn.”</h1><p class="paper-font-headline">– Tim Brown, CEO, IDEO</p></paper-material></div></neon-animatable><neon-animatable><div><paper-material class="vertical layout"><h1 class="paper-font-display2">Case Study</h1><h2 class="paper-font-headline">Lambda Solutions</h2><h3 class="paper-font-title">1. The "How do I get started?" Problem</h3><h4 class="paper-font-subhead">Users report not knowing how to get started from the home screen.</h4><p class="paper-font-body1">Client feedback suggests that users simply don't know where to begin. They see five options, but they don't think it's immediately obvious what any of the options means or why they should start with one option over another:</p><img class="flex self-center" src="images/lambda-start-initial.png"><p class="paper-font-caption">The initial start screen on Lambda Analytika's home screen.</p><p class="paper-font-body1">Steps have been taken to improve the situation through the addition of pdf and video guides, however these options have their own usability issues. The PDF is very long (over 200 pages!) and the video is 11 minutes long without a searchable transcript, so at best these options require significant user investment in finding the relevant information rather than providing the right information at the right time for each user.</p><p class="paper-font-body1">At first glance, this appears to be an onboarding problem - providing a better onboarding experience could certainly make starting off in the right direction more obvious to people. But I tend to think onboarding is a solution to a symptom, not the root cause itself. Google Now and Siri are excellent examples of proactive, in-context help.</p><p class="paper-font-body1"><b>Onboarding:</b> the practice of quickly equipping novice users with the minimum amount of knowledge required for them to get started on their own. See <a href="https://www.useronboard.com/onboarding-teardowns/">UserOnBoard's Onboarding Teardowns</a> for much more on this.</p><p class="paper-font-body1">I was inspired by some of the problems that Google Now solves, and decided to see if that might spark any ideas. Keeping in mind the '80/20 rule' really just means to focus on the problems that cause a disproportionate amount of issues for people, I wondered if there were a handful of most common types of analysis that people generally want to use, and therefore whether we can simply proactively generate them and suggest them to the user as examples of finished products to quickly demonstrate value.</p><img src="images/lambda-start-new.png"><p class="paper-font-caption">A materialized start page.</p><p class="paper-font-body1">A second idea came to me about having a more interactive way of learning how to create an Ad Hoc Table, which is a typical scenario. Having clearly visible steps, an indication of progress, time remaining, and questions prompting feedback and more tailored help experience - with novices receiving more verbose help, and experts receiving a much leaner help package, for example.</p><img src="images/lambda-start-guide.png"><p class="paper-font-caption">An interactive learning flow.</p><h3 class="paper-font-title">1. The "How do I see the most useful reports for me?" Problem</h3><p class="paper-font-body1">Client feedback indicates that another usability hurdle exists at the point when a user, such as a Line Manager, wants to see a certain kind of report. The main idea with this mockup is to investigate whether there are some kinds of reports or views that get created/viewed disproportionately more than others. If so, maybe we can proactively suggest those reports with the necessary values prefilled? Or alternatively go even further and provide the highlight findings using actionable cards?</p><p class="paper-font-body1">Here, for example, the user is getting notified that the list of users he or she is managing is performing better than the previous cohort.</p><img src="images/lambda-0-icons.png"><p class="paper-font-caption">Proactive suggestions of meaningful and helpful reports.</p><p class="paper-font-body1">If the user wants to create or view their own report, the following storyboard shows one idea, relying on search. Visually you’ll notice these screens are a little different, with the current iconography and a floating action button. From here, the user clicks Search.</p><img src="images/lambda-1-search.png"><p class="paper-font-caption">1 - "I want to find a report, or create it if I don't have it yet."</p><img src="images/lambda-2-search.png"><p class="paper-font-caption">2 - Search can be such a powerful piece of UI - giving it sufficient space to showcase that.</p><img src="images/lambda-3-search.png"><p class="paper-font-caption">3 - Chunk words into discrete tags from phrases as you type, and suggest creating a report if there are 0 search results.</p></paper-material></div></neon-animatable><neon-animatable><div><paper-material class="vertical layout"><h1 class="paper-font-display2">Case Study</h1><h2 class="paper-font-headline">University of Queensland Library</h2><h3 class="paper-font-title">Design Brief</h3><h4 class="paper-font-subhead">Create a first-class application that exposes historical collections data in an engaging and accessible way for (1) Indigenous Australians, (2) Linguistic Scholars, and (3) the general public.</h4><h4 class="paper-font-subhead">Result</h4><img class="flex self-center" src="images/flint.png"><p class="paper-font-caption">The finished site of Indigenous Voices. <a href="https://www.library.uq.edu.au/fryer-library/indigenous-voices/">Check it out here</a>!</p><h4 class="paper-font-subhead">Process</h4><p class="paper-font-body1">Competitive analysis and review of existing user research showed target users were already familiar with several similar systems. They preferred more visual systems, particularly the use of maps to indicate relative locations of where each language was historically spoken across the country.</p><img class="flex self-center" src="images/laal.png"><p class="paper-font-caption">The <a href="http://laal.cdu.edu.au">Living Archive of Aboriginal Languages</a> represents colourful regions rather than pinpoint, but this turns out to be controversial.</p><img class="flex self-center" src="images/q-speaks.png"><p class="paper-font-caption"><a href="http://www.queenslandspeaks.com.au">Queensland Speaks</a> show another UI model for exposing spoken word audio snippets.</p><p class="paper-font-body2">More details coming soon!</p></paper-material></div></neon-animatable><neon-animatable><div><paper-material class="vertical layout"><h1 class="paper-font-display2">Case Study</h1><h2 class="paper-font-headline">University of Queensland Library</h2><h3 class="paper-font-title">Design Brief</h3><h4 class="paper-font-subhead">Design a modern, personalised university library homepage that targets students, researchers, and staff.</h4><h4 class="paper-font-subhead">Result</h4><img class="flex self-center" src="images/mylibrary-new.png"><p class="paper-font-caption">The new personaised home page, with different services and tools appearing based on who you are. <a href="https://app.library.uq.edu.au/v1/home/demo.html">Check it out here</a>!</p><h4 class="paper-font-subhead">Process</h4><p class="paper-font-body1"></p><img class="flex self-center" src="images/mylib-old.png"><p class="paper-font-caption">The legacy version of the personalised library website.</p><img class="flex self-center" src="images/search-auto.png"><p class="paper-font-caption">I initially thought a lot about the search interface in particular since it got about 85% of the usage of everything in the site. Autosuggesting types of content was an idea that might help people find popular content, but potentially at the risk of neglecting less popular content.</p><img class="flex self-center" src="images/uq-full-metro.png"><p class="paper-font-caption">Inspired by Windows Tiles.</p><img class="flex self-center" src="images/uq-full-alt.png"><p class="paper-font-caption">Inspired by Reddit and Google Now Cards. The idea was to start with a feed of new research that you might be interested in.</p><img class="flex self-center" src="images/uq-full.png"><p class="paper-font-caption">Another twist on cards, this time with some transparency about why each piece of content is being displayed to each user.</p><img class="flex self-center" src="images/uq-hours.png"><p class="paper-font-caption"></p><img class="flex self-center" src="images/uq-personalised-courses.png"><p class="paper-font-caption"></p><img class="flex self-center" src="images/uq-research-1.png"><p class="paper-font-caption"></p><img class="flex self-center" src="images/uq-research-2.png"><p class="paper-font-caption"></p><img class="flex self-center" src="images/uq-mobile-book-1.png"><p class="paper-font-caption"></p><img class="flex self-center" src="images/uq-mobile-book-2.png"><p class="paper-font-caption"></p><img class="flex self-center" src="images/uq-mobile-book-3.png"><p class="paper-font-caption"></p></paper-material></div></neon-animatable><neon-animatable><div><paper-material class="vertical layout"><h1 class="paper-font-display2">Case Study</h1><h2 class="paper-font-headline">University of Queensland Library</h2><h3 class="paper-font-title">Design Brief</h3><h4 class="paper-font-subhead">Redesign the University Library Guides to increase usage and engagement.</h4><h4 class="paper-font-subhead">Result</h4><img class="flex self-center" src="images/uq-libguides-after.png"><p class="paper-font-caption">After: The new personaised home page, with different services and tools appearing based on who you are. <a href="http://guides.library.uq.edu.au">Check it out here</a>!</p><img class="flex self-center" src="images/uq-libguides-before.png"><p class="paper-font-caption">Before: The legacy version of the university library guides.</p><h4 class="paper-font-subhead">Process</h4><p class="paper-font-body2">Coming Soon!</p></paper-material></div></neon-animatable><neon-animatable><div><paper-material class="vertical layout"><h1 class="paper-font-display2">Case Study</h1><h2 class="paper-font-headline">University of Queensland</h2><h3 class="paper-font-title">Design Brief</h3><h4 class="paper-font-subhead">Design a system which can quickly give personalised feedback to large scale classes.</h4><p class="paper-font-caption">Click to view the storyboard of how the system would operate:</p><a href="images/infos-storyboard/infos-storyboard.pdf"><img src="images/infos-storyboard/infos-storyboard-02.png"></a></paper-material></div></neon-animatable></neon-animated-pages><paper-fab mini="" on-click="_onPrevClick" class="arrow-back" icon="chevron-left" title="arrow-back" tabindex="0"></paper-fab><paper-fab mini="" on-click="_onNextClick" class="arrow-forward" icon="chevron-right" title="arrow-forward" tabindex="0"></paper-fab></template><script>
