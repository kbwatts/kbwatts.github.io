<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>UQ Style Guide</title><meta name="theme-color" content="#49075e"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#49075e"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="UQ Style Guide"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><prism-highlighter></prism-highlighter><paper-drawer-panel id="paperDrawerPanel"><paper-header-panel drawer="" mode="seam"><paper-toolbar id="drawerToolbar"><span class="paper-font-title">Pattern Library</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect"><a data-route="atoms" href="/"><iron-icon icon="extension"></iron-icon><span>Atoms</span></a> <a data-route="molecules" href="/molecules"><iron-icon icon="stars"></iron-icon><span>Molecules</span></a> <a data-route="organisms" href="/organisms"><iron-icon icon="list"></iron-icon><span>Organisms</span></a> <a data-route="templates" href="/templates"><iron-icon icon="view-quilt"></iron-icon><span>Templates</span></a> <a data-route="pages" href="/pages"><iron-icon icon="view-carousel"></iron-icon><span>Pages</span></a></paper-menu></paper-header-panel><paper-header-panel main="" mode="waterfall-tall"><paper-toolbar id="mainToolbar"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><paper-icon-button icon="refresh" onclick="location.reload()"></paper-icon-button><div class="middle paper-font-display2 app-name">UQ Style Guide</div><div class="bottom title">A consensus-based approach</div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="atoms"><paper-material elevation="1"><h1 class="paper-font-display2">Atoms</h1><div class="paper-font-subhead"><p>In chemistry, atoms are the basic building blocks of matter. They have distinct properties and can't be broken down further without losing their meaning.</p><p>Translated to interfaces, atoms are basic tags, such as form labels, inputs or buttons. They also include more abstract elements like color palettes, fonts, and animations.</p><p>Atoms are abstract and aren't often terribly useful on their own, but they provide a useful reference and allow you to see all your global styles laid out at a glance.</p></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Colours</h1><div class="paper-font-subhead"><p>Text should maintain a minimum contrast ratio of at least 4.5:1 (calculated based on luminance values) for legibility. A ratio of 7:1 is preferred.</p><p>These color combinations are WCAG 2.0 AA compliant and also consider contrast ratios for users who perceive color differently.</p><p>This color palette comprises primary and accent colors that can be used for illustration or to develop your brand colors. They’ve been designed to work harmoniously with each other.</p></div><div class="vertical center layout"><section class="mobile-app"><div class="toolbar">UQ Purple</div><div class="item"><div class="fab">+</div><div class="primary">Primary text - Black 87%</div><div class="secondary">Secondary text / Icons - Black 54%</div></div><div class="disabled-item">Disabled / Hint Text - Black 26%</div></section></div><div class="horizontal center-justified layout wrap"><section class="mobile-app"><div class="toolbar uqPurple">Purple</div><div class="item"><div class="primary">Default Primary</div><div class="secondary">#49075e</div></div></section><section class="mobile-app"><div class="toolbar uqGreen">Green</div><div class="item"><div class="primary">Accent Colour</div><div class="secondary">#8cb800</div></div></section><section class="mobile-app"><div class="toolbar uqGold">Gold</div><div class="item"><div class="primary">Used for business elements</div><div class="secondary">#bda14e</div></div></section><section class="mobile-app"><div class="toolbar uqBlue">Blue</div><div class="item"><div class="primary">Used for link colours and primary action buttons, icons and interactive UI</div><div class="secondary">#2377cb</div></div></section></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Typography</h1><div class="paper-font-subhead"><p>UQ has previously used Helvetica, but is now using Roboto as its standard typeface. Roboto has been refined extensively to work across the wider set of supported platforms. It is slightly wider and rounder, giving it greater clarity and making it more optimistic. It was first designed by Christian Robertson under Apache License, version 2.0, and now continues to evolve based on the latest user legibility and comprehension studies.</p><p>Roboto has a dual nature. It has a mechanical skeleton and the forms are largely geometric. At the same time, the font features friendly and open curves. While some grotesks distort their letterforms to force a rigid rhythm, Roboto doesn’t compromise, allowing letters to be settled into their natural width. This makes for a more natural reading rhythm more commonly found in humanist and serif types.</p><p>Using too many type sizes and styles at once can wreck any layout. A typographic scale has a limited set of type sizes that work well together along with the layout grid.</p><p>These sizes and styles were developed to balance content density and reading comfort under typical usage conditions. Type sizes are specified with sp (scaleable pixels) to enable large type modes for accessibility.</p></div><div class="vertical left layout"><section class="redlines paragraph"><div class="paper-font-display4">Display 4</div><div class="paper-font-display3">Display 3</div><div class="paper-font-display2">Display 2</div><div class="paper-font-display1">Display 1</div><div class="paper-font-headline">Headline</div><div class="paper-font-title">Title</div><div class="paper-font-subhead">Subhead</div><div class="paper-font-body2">Body 2</div><div class="paper-font-body1">Body 1</div><div class="paper-font-caption">Caption</div><div class="paper-font-menu">Menu</div><div class="paper-font-button">Button</div></section></div><paper-button onclick="document.querySelector('#typographyCode').toggle();"><iron-icon icon="visibility"></iron-icon>View code</paper-button><iron-collapse id="typographyCode"><marked-element><script type="text/markdown">```html <div class="paper-font-display4">Display 4</div> <div class="paper-font-display3">Display 3</div> <div class="paper-font-display2">Display 2</div> <div class="paper-font-display1">Display 1</div> <div class="paper-font-headline">Headline</div> <div class="paper-font-title">Title</div> <div class="paper-font-subhead">Subhead</div> <div class="paper-font-body2">Body 2</div> <div class="paper-font-body1">Body 1</div> <div class="paper-font-caption">Caption</div> <div class="paper-font-menu">Menu</div> <div class="paper-font-button">Button</div> ```</script></marked-element></iron-collapse></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Logo & Icons</h1><div class="paper-font-subhead">Favicon:</div><div class="horizontal left-justified layout"><iron-image style="width:250px; height:68px;" sizing="contain" preload="" fade="" src="images/placeholders/favicon.png"></iron-image></div><div class="paper-font-subhead">UQ logo:</div><div class="horizontal left-justified layout"><iron-image style="width:228px; height:69px;" sizing="contain" preload="" fade="" src="images/uq-logo.png"></iron-image></div><div class="paper-font-subhead">Loading animation:</div><div class="horizontal left-justified layout"><paper-spinner alt="Loading contacts list" active=""></paper-spinner></div><div class="paper-font-subhead">UQ uses the Font Awesome and Material Design Icon sets.</div><div class="horizontal left-justified layout"><iron-icon icon="book"></iron-icon><iron-icon icon="bookmark"></iron-icon><iron-icon icon="bookmark-border"></iron-icon><iron-icon icon="social:school"></iron-icon><iron-icon icon="maps:local-library"></iron-icon><iron-icon icon="print"></iron-icon><iron-icon icon="assignment"></iron-icon><iron-icon icon="account-circle"></iron-icon></div><paper-button onclick="document.querySelector('#iconsLogos').toggle();"><iron-icon icon="visibility"></iron-icon>View code</paper-button><iron-collapse id="iconsLogos"><marked-element><script type="text/markdown">```html <iron-image preload fade sizing="contain" src="images/uq-logo.png"></iron-image> <uqlibrary-spinner alt="Loading contacts list" active></uqlibraray-spinner> <iron-icon icon="maps:local-library"></iron-icon> ```</script></marked-element></iron-collapse></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Buttons</h1><div class="paper-font-subhead">A button clearly communicates what action will occur when the user touches it. It consists of text, an image, or both, designed in accordance with your app’s color theme.</div><div class="vertical center layout"><paper-button id="pb1">flat</paper-button><paper-button class="colourful">colourful</paper-button><paper-button raised="" id="pb2">raised</paper-button><paper-button raised="" class="colourful">colourful</paper-button><paper-button disabled="" id="pb3">disabled</paper-button><paper-fab icon="add"></paper-fab><paper-fab icon="add" mini=""></paper-fab><paper-fab icon="add" disabled=""></paper-fab><paper-fab icon="add" mini="" disabled=""></paper-fab></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Selection controls</h1><div class="paper-font-subhead"><p>Selection controls allow the user to select options.</p><p>There are three kinds: checkboxes, radio buttons, and on/off switches. Selection controls use the theme’s accent color.</p></div><div class="vertical left layout"><paper-checkbox id="paperCheckbox">Checkbox</paper-checkbox><paper-checkbox disabled="">Disabled</paper-checkbox><paper-radio-button id="paperRadio">Radio Button</paper-radio-button><paper-radio-button disabled="">Disabled</paper-radio-button><span><paper-toggle-button id="paperToggle"></paper-toggle-button>Toggle Button</span> <span><paper-toggle-button disabled=""></paper-toggle-button>Disabled</span><paper-slider pin="" id="paperSlider"></paper-slider><paper-slider disabled=""></paper-slider></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Text Fields</h1><div class="paper-font-subhead"><p>Text fields allow the user to input text.</p><p>They can be single-line, with or without scrolling, or multi-line, and can have an icon. Touching a text field places the cursor and automatically displays the keyboard. In addition to typing, text fields allow for a variety of other tasks, such as text selection (cut, copy, paste) and data lookup via auto-completion.</p><p>The type of text field determines what kind of characters are allowed inside the field and may prompt the virtual keyboard to optimize its layout for frequently used characters. Common types for which you should optimize include numbers, text, email address, phone number, person’s name, username, URL, street address, credit card number, PIN, and search query.</p></div><div class="vertical center layout"><paper-input label="Hint text" auto-validate="" pattern="[a-zA-Z]*" error-message="letters only!" id="paperInput"></paper-input><paper-textarea id="paperTextArea" label="Multiline with max length" char-counter="" maxlength="10"></paper-textarea><paper-input label="Disabled text field" disabled=""></paper-input></div><paper-button onclick="document.querySelector('#paperInputCode').toggle();"><iron-icon icon="visibility"></iron-icon>View code</paper-button><iron-collapse id="paperInputCode"><marked-element><script type="text/markdown">```html <paper-input label="Hint text" auto-validate pattern="[a-zA-Z]*" error-message="letters only!" id="paperInput"> </paper-input> <paper-textarea id="paperTextArea" label="Multiline with max length" char-counter maxlength="10"> </paper-textarea> <paper-input label="Disabled text field" disabled> </paper-input> ```</script></marked-element></iron-collapse></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Select Dropdowns</h1><div class="paper-font-subhead"><p>Menus allow users to take an action by selecting from a list of choices revealed upon opening a temporary, new sheet of material.</p><p>Coming soon...</p><div class="vertical center layout"><iron-image style="width:350px; height:622px;" fade="" src="images/placeholders/menus.png"></iron-image></div></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Tables</h1><div class="paper-font-subhead"><p>Data tables are used to present raw data sets, and usually appear in desktop enterprise products.</p><p>Coming soon...</p><div class="vertical center layout"><img src="images/placeholders/datatables.png"></div></div></paper-material></section><section data-route="molecules"><paper-material elevation="1"><h2 class="paper-font-display2">Molecules</h2><div class="paper-font-subhead"><p>In chemistry, molecules are groups of atoms bonded together, which take on new properties as a result. In interfaces, molecules are groups of elements that function together as a unit. For example, a form label, search input, and button atom can combine them together to form a search form molecule. Building up from atoms to molecules encourages a “do one thing and do it well” mentality, and encourages creating reusable interface patterns.</p></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Search Input</h1><div class="paper-font-subhead"><p>When an app supports large amounts of information, users should be able to quickly locate content by searching. Supports contextual search.</p><div class="horizontal center-justified layout"><paper-icon-button raised="" icon="search" alt="search" title="search" onclick="document.querySelector('#consoleToast').show()"></paper-icon-button><paper-input no-label-float="" label="Search"></paper-input><paper-icon-button icon="av:mic" alt="voice search" title="voice-search"></paper-icon-button></div></div><paper-button onclick="document.querySelector('#uqLibrarySearchInput').toggle();"><iron-icon icon="visibility"></iron-icon>View code</paper-button><iron-collapse id="uqLibrarySearchInput"><marked-element><script type="text/markdown">```html <uqlibrary-search-input site-domain="https://library.uq.edu.au" narrow="{{screenIsNarrow}}"> </uqlibrary-search-input> ```</script></marked-element></iron-collapse></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Account Button</h1><div class="paper-font-subhead"><p>Consistent, reliable way to login across all of UQ systems.</p><p>Further details oncoming...</p><div class="vertical center layout"><paper-button class="colourful" raised=""><iron-icon icon="account-circle"></iron-icon>Sign In<iron-icon icon="expand-more"></iron-icon></paper-button></div></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Notifications Button</h1><div class="paper-font-subhead"><p>Consistent, reliable way to see your important notifications across all of UQ systems.</p><p>With and without unread notifications:</p><div class="vertical center layout"><paper-icon-button icon="social:notifications"></paper-icon-button><paper-icon-button icon="social:notifications-none"></paper-icon-button></div></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Chat Button</h1><div class="paper-font-subhead"><p>Consistent, reliable way to get help across all of UQ systems.</p><p>Chat can be online or offline - both provide offline-friendly help:</p><div class="vertical center layout"><paper-icon-button icon="communication:chat-bubble"></paper-icon-button><paper-icon-button icon="communication:chat-bubble-outline"></paper-icon-button></div></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Apps Button</h1><div class="paper-font-subhead"><p>Consistent, reliable way to access critical apps among UQ systems.</p><div class="vertical center layout"><paper-icon-button icon="apps"></paper-icon-button></div></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Forms</h1><div class="paper-font-subhead"><p>When an app supports large amounts of information, users should be able to quickly locate content by searching.</p><form is="iron-form" id="form"><h4>Quantity:<paper-input name="quantity" class="quantity" value="1" type="number"></paper-input></h4><h4>Contact Information</h4><paper-input name="name" label="Name" required="" auto-validate="" autocomplete="cc-name"></paper-input><paper-input name="address" label="Address" required="" auto-validate="" autocomplete="street-address"></paper-input><gold-email-input name="email" class="flex" required="" auto-validate=""></gold-email-input><gold-phone-input name="phone" class="flex" required="" auto-validate=""></gold-phone-input><h4>Payment</h4><gold-cc-input name="cc" required="" auto-validate="" value="4000 0000 0000 0002" label="Sample Valid VISA number" card-type="{{cardType}}"></gold-cc-input><div class="vertical left layout"><gold-cc-expiration-input name="cc-expiration" required="" auto-validate=""></gold-cc-expiration-input><gold-cc-cvc-input name="cc-cvc" required="" auto-validate="" card-type="[[cardType]]"></gold-cc-cvc-input><gold-zip-input name="zip" required="" auto-validate=""></gold-zip-input></div><h4>Shipping</h4><div class="horizontal layout wrap"><paper-input name="country" class="country" label="Country" placeholder="Australia" required="" auto-validate=""></paper-input><gold-zip-input name="mail-zip" required="" auto-validate=""></gold-zip-input></div><div class="horizontal layout end-justified"><paper-button class="colourful" raised="" on-click="_submit">Pay Fees</paper-button></div></form><div class="vertical center layout"></div></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Navigation / Breadcrumbs / Pagination / Tabs / Social Share / Accordion / Alert</h1><div class="paper-font-subhead"><p>A header is special kind of toolbar that’s used for branding, navigation, search, and actions.</p><p>Tabs have built-in accessibility, not shown in this demo, but the code snippet will provide this functionality.</p><paper-tabs selected="0" noink=""><paper-tab>NO. ONE</paper-tab><paper-tab>ITEM TWO</paper-tab><paper-tab>THE THIRD</paper-tab></paper-tabs></div><paper-button onclick="document.querySelector('#paperTabsCode').toggle();"><iron-icon icon="visibility"></iron-icon>View code</paper-button><iron-collapse id="paperTabsCode"><marked-element><script type="text/markdown">```html <paper-tabs selected="0" noink> <paper-tab link> <a href="" class="horizontal center-center layout"> NO. ONE </a> </paper-tab> <paper-tab link> <a href="" class="horizontal center-center layout"> ITEM TWO </a> </paper-tab> <paper-tab link> <a href="" class="horizontal center-center layout"> THE THIRD </a> </paper-tab> </paper-tabs> ```</script></marked-element></iron-collapse></paper-material></section><section data-route="organisms"><paper-material elevation="1"><h2 class="paper-font-display2">Organisms</h2><div class="paper-font-subhead"><p>Organisms are groups of molecules (and possibly atoms) joined together to form distinct section of an interface.</p><p>Organisms can consist of similar and/or disparate molecule types. For example, a masthead organism might consist of a logo, navigation, and search form, while a “product grid” organism might consist of the same product info molecule repeated over and over.</p><p>Building up from molecules to organisms encourages creating standalone, portable, reusable components.</p></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Headers</h1><div class="paper-font-subhead"><p>A header is special kind of toolbar that’s used for branding, navigation, search, and actions.</p><p>The title in the app bar reflects the current page. It can be an app title, page title, or a page filter.</p><p>Icons on the right side of the app bar are app-related actions. The menu icon opens the overflow menu, which contains secondary actions and menu items like help, settings, and feedback.</p><paper-toolbar><paper-icon-button icon="menu"></paper-icon-button><div class="flex"><div class="paper-font-headline horizontal center layout"><iron-image sizing="contain" fade="" style="width:150px;height:60px;" src="images/uq-web-logo.png"></iron-image>Library<paper-icon-button icon="expand-more"></paper-icon-button></div></div><paper-icon-button icon="search"></paper-icon-button><paper-icon-button icon="communication:chat-bubble-outline"></paper-icon-button><paper-icon-button icon="apps"></paper-icon-button><paper-icon-button icon="social:notifications-none"></paper-icon-button><paper-button class="colourful" raised=""><iron-icon icon="account-circle"></iron-icon><iron-icon icon="expand-more"></iron-icon></paper-button></paper-toolbar><br><paper-toolbar><paper-icon-button icon="menu"></paper-icon-button><div class="flex"><div class="paper-font-headline horizontal center layout"><iron-image sizing="contain" fade="" style="width:150px;height:60px;" src="images/uq-web-logo.png"></iron-image>Library</div></div><paper-icon-button icon="search"></paper-icon-button><paper-icon-button icon="communication:chat-bubble"></paper-icon-button><paper-icon-button icon="apps"></paper-icon-button><paper-icon-button icon="social:notifications"></paper-icon-button><paper-button class="colourful" raised="">Sign out</paper-button></paper-toolbar><br><paper-toolbar class="medium-tall"><paper-icon-button icon="menu"></paper-icon-button><div class="flex"></div><paper-icon-button icon="search"></paper-icon-button><paper-icon-button icon="apps"></paper-icon-button><paper-button class="colourful" raised="">Sign In</paper-button><div class="bottom title" id="header-logo"><div class="paper-font-headline horizontal center layout"><iron-image sizing="contain" fade="" src="images/uq-web-logo.png"></iron-image>Library</div></div></paper-toolbar></div><paper-button onclick="document.querySelector('#uqToolbar').toggle();"><iron-icon icon="visibility"></iron-icon>View code</paper-button><iron-collapse id="uqToolbar"><marked-element><script type="text/markdown">```html <uqlibrary-header systemName="Library" appName="" mini login chat searchDomain="library.uq.edu.au"> </uqlibrary-header> ```</script></marked-element></iron-collapse></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Footers</h1><div class="paper-font-subhead"><p>A footer used for policies and navigation</p><paper-toolbar class="tall"><div class="middle vertical layout flex"><div class="paper-font-subhead flex"><div class="horizontal layout wrap"><div class="flex-2">© The University of Queensland Library</div><div class="flex">Emergency</div></div><div class="horizontal layout wrap"><div class="flex-2">Enquiries: +61 7 3365 1111 | Contact directory</div><div class="flex">Phone: 3365 3333</div></div><div class="horizontal layout wrap"><div class="flex">ABN: 63 942 912 684 | CRICOS Provider No: 00025B</div></div></div><div class="paper-font-subhead flex"><hr></div><div class="paper-font-subhead flex"><div class="horizontal layout wrap"><div class="flex-2">Privacy & Terms of use | Feedback</div><div class="flex">Login</div></div></div></div></paper-toolbar></div><paper-button onclick="document.querySelector('#uqFooter').toggle();"><iron-icon icon="visibility"></iron-icon>View code</paper-button><iron-collapse id="uqFooter"><marked-element><script type="text/markdown">```html <uqlibrary-footer organisation="Library"> </uqlibrary-footer> ```</script></marked-element></iron-collapse></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Article Body</h1><div class="paper-font-subhead"><p>Article body descrip</p><p>Coming soon...</p><div class="vertical center layout"></div></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Sections - Popular / Recent Content</h1><div class="paper-font-subhead"><p>Content needs to be organised and structured in a certain way.</p><p>Coming soon...</p><div class="vertical center layout"></div></div></paper-material></section><section data-route="templates"><paper-material elevation="1"><h2 class="paper-font-display2">Templates</h2><div class="paper-font-subhead"><p>With templates, we break our biochemistry analogy to get into language that makes more sense to clients and final output. Templates are comprised mostly of organisms combined together to form page-level objects.</p><p>Templates provide context for these relatively abstract molecules and organisms, which is helpful for designers and clients alike.</p><p>Templates mostly focus on content structure (such as character length, image size, etc) rather than the actual content.</p></div></paper-material></section><section data-route="pages"><paper-material elevation="1"><h2 class="paper-font-display2">Pages</h2><div class="paper-font-subhead"><p>Pages are specific instances of templates and swap out placeholder content with real representative content to give an accurate depiction of what a user will ultimately see.</p><p>Pages are essential for testing the effectiveness of the design system. This final form allows us to loop back to modify our molecules, organisms, and templates to better address the real context of the design.</p><p>Pages also provide a place to test variations in templates, such as testing an article containing a 40-character-length headline and other article with a 340-character-length headline. What does it look like when a user has one item in their shopping cart versus 10 items with a discount code applied? These specific page instances test the resiliency of the system, influencing how the underlying molecules, organisms, and templates are constructed.</p></div></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Homepage / Flint / Research / Opening Hours / Computer Availability / Courses / Borrowing / Room Booking / Printing Balance Top-up</h1><div class="paper-font-subhead"><p>Content needs to be organised and structured in a certain way.</p><p>Coming soon... See <a href="https://github.com/uqlibrary">https://github.com/uqlibrary</a> to see the Library's apps</p><div class="vertical center layout"></div></div></paper-material></section></iron-pages></div></paper-header-panel></paper-drawer-panel></template><paper-toast id="consoleToast" text="pressed search!" duration="1000"></paper-toast><script src="scripts/app.js"></script></body></html>
