<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles-classes.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="my-list">
  <template>
    <style>
      :host {
        display: block;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      .content {
        margin-top: 32px;
      }
      paper-card {
        width: 320px;
        max-width: 320px;
        display:block;
        margin-bottom: 1000%;
      }
      paper-card:hover, paper-card:focus {
        @apply(--shadow-elevation-3dp);
        cursor: pointer;
      }
      paper-card:active {
        @apply(--shadow-elevation-4dp);
      }

      .collapse-content {
        padding: 12px 16px;
      }
      /* If you want your things to swipe nicely, you might want to disable
 * text selection on those elements. */
      .swipe {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }

      .secondary {
        color: var(--secondary-text-color);
      }
    </style>

    <div class='content vertical layout center'>
      <iron-swipeable-container swipe-style="curve">

        <paper-card class="swipe" id="card1"
                    image="https://raw.githubusercontent.com/kbwatts/kbwatts.github.io/master/sandbox/images/baby0.jpg">
          <div class="card-content">
            <div class="paper-font-headline">
              Neonatal Resuscitation Program
            </div>
            <div class="paper-font-body1 secondary">
              An Interactive Learning Tool
            </div>
          </div>
          <div class="card-actions horizontal layout center">

            <div class="flex-6">
              <paper-button toggles>Proceed</paper-button>
            </div>
            <div class="horizontal layout center flex" style="height:44px">
              <paper-icon-button toggles icon="expand-more" alt="expand-more" title="expand-more" id="expand"
                                 aria-expanded$="[[isExpanded(opened1)]]" aria-controls="collapse1"
                                 on-tap={{toggle}}></paper-icon-button>
            </div>
          </div>

          <iron-collapse id="collapse1" tabindex="0" opened="{{opened1}}">
            <div class="collapse-content paper-font-body1">
              <div>
                <p>Swipe the cards or press the buttons to progress through.</p>
                <p>Made by Kit Brown-Watts, Sarah Desbiens, & Verbowski Bros for nurses to help through the steps of NRP.</p>
              </div>
            </div>
          </iron-collapse>
        </paper-card>

        <paper-card class="swipe" id="card2"
                    image="https://raw.githubusercontent.com/kbwatts/kbwatts.github.io/master/sandbox/images/baby.jpg">
          <div class="card-content">
            <div class="paper-font-headline">
              Good tone?
            </div>
            <div class="paper-font-body1 secondary">
              Baby sounds healthy, vocal?
            </div>
          </div>
          <div class="card-actions horizontal layout center">

            <div class="flex-6">
              <paper-button toggles><iron-icon icon="close"></iron-icon> No</paper-button>
              <paper-button class="self-start" toggles><iron-icon icon="done"></iron-icon> Yes</paper-button>
            </div>
            <div class="horizontal layout center flex" style="height:44px">
              <paper-icon-button toggles icon="expand-more" alt="expand-more" title="expand-more" id="expand2"
                                 aria-expanded$="[[isExpanded(opened1)]]" aria-controls="collapse2"
                                 on-tap={{toggle}}></paper-icon-button>
            </div>
          </div>

          <iron-collapse id="collapse2" tabindex="0" opened="{{opened2}}">
            <div class="collapse-content paper-font-body1">
              <div>
                <p>
                  All newborns require initial assessment to determine whether resuscitation is required.
                  Most newly born babies are vigorous, but approximately 10% of newborns require some
                  assistance to begin breathing at birth.
                </p>
                <p>
                  About 1% need extensive resuscitative measures
                  to survive. Every birth should be attended by at least one person who has been trained
                  in initiating neonatal resuscitation.
                </p>
              </div>
            </div>
          </iron-collapse>
        </paper-card>

        <paper-card class="swipe" id="card3"
                    image="https://raw.githubusercontent.com/kbwatts/kbwatts.github.io/master/sandbox/images/baby2.jpg">
          <div class="card-content">
            <div class="paper-font-headline">
              Looking good!
            </div>
            <div class="paper-font-body1 secondary">
              All signs are positive at this stage.
            </div>
          </div>
          <div class="card-actions horizontal layout center">

            <div class="flex-6">
              <paper-button toggles id="mainRefresh" on-tap="{{refreshPage}}"><iron-icon icon="refresh"></iron-icon> Reset</paper-button>
            </div>
            <div class="horizontal layout center flex" style="height:44px">
              <paper-icon-button toggles icon="expand-more" alt="expand-more" title="expand-more" id="expand3"
                                 aria-expanded$="[[isExpanded(opened1)]]" aria-controls="collapse3"
                                 on-tap={{toggle}}></paper-icon-button>
            </div>
          </div>

          <iron-collapse id="collapse3" tabindex="0" opened="{{opened3}}">
            <div class="collapse-content paper-font-body1">
              <div>
                <p>
                 You've now finished. Congratulations on the outcome!
                </p>
              </div>
            </div>
          </iron-collapse>
        </paper-card>

      </iron-swipeable-container>
    </div>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'my-list',
        listeners: {
          'expand.tap': 'toggle',
          'expand2.tap': 'toggle2',
          'expand3.tap': 'toggle3',
          'mainRefresh.tap': 'refreshPage'
        },
        properties: {
        },
        ready: function() {
        },
        toggle: function() {
          document.querySelector('#collapse1').toggle();
        },
        toggle2: function() {
          document.querySelector('#collapse2').toggle();
        },
        toggle3: function() {
          document.querySelector('#collapse3').toggle();
        },
        refreshPage: function() {
          location.reload();
        }
      });
    })();
  </script>
</dom-module>
