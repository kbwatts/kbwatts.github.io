<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    --dark-primary-color: var(--paper-teal-500);
    --default-primary-color: var(--paper-teal-500);
    --light-primary-color: #C5CAE9;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: var(--paper-light-green-500);
    --primary-background-color: #c5cae9;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;

    /*paper-tabs*/
  --paper-tab-ink: var(--accent-color);
  --paper-tab: var(--accent-color);
  --paper-tab-content: var(--accent-color);
  --paper-tabs-selection-bar-color: var(--accent-color);
  --paper-tabs: var(--accent-color);

    /*paper-dialog*/
  --paper-dialog-background-color: white;
  --paper-dialog-color: --primary-text-color;
  --paper-dialog: white;
  --paper-dialog-title: --primary-text-color;
  --paper-dialog-button-color: --primary-text-color;

    /*paper-fab*/
  --paper-fab-background: var(--paper-grey-500);
  /*--paper-fab-keyboard-focus-background: var(--paper-pink-900);*/
  /*--paper-fab-disabled-background: var(--paper-grey-300);*/
  /*--paper-fab-disabled-text: var(--paper-grey-500);*/
  /*--paper-fab: none;*/
  /*--paper-fab-mini: none;*/
  /*--paper-fab-disabled: none;*/
  }

  /*----------------|-------------|----------
`--paper-fab-background` | The background color of the button | `--accent-color`
`--paper-fab-keyboard-focus-background` | The background color of the button when focused | `--paper-pink-900`
`--paper-fab-disabled-background` | The background color of the button when it's disabled | `--paper-grey-300`
`--paper-fab-disabled-text` | The text color of the button when it's disabled | `--paper-grey-500`
`--paper-fab` | Mixin applied to the button | `{}`
`--paper-fab-mini` | Mixin applied to a mini button | `{}`
`--paper-fab-disabled` | Mixin applied to a disabled button | `{}`
*/

  /* General styles */

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
    transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
  }
  paper-material:hover, paper-material:focus {
  @apply(--shadow-elevation-3dp);
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
  }
  paper-material:active {
  @apply(--shadow-elevation-4dp);
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
  }

  paper-menu {
    cursor: pointer;
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  .paper-menu > .iron-selected {
    color: var(--default-primary-color);
  }

  paper-menu a {
    text-decoration: none;
    color: var(--menu-link-color);
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  paper-toolbar.tall .app-name {
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }
  paper-icon-button {
    border-radius: 50%;
  }
  paper-button:hover, paper-button:focus, paper-icon-button:hover, paper-icon-button:focus {
    background-color: var(--paper-grey-200);
  }

  #mainToolbar .middle-container  {
    height: 100%;
    margin-left: 48px;
  }

  #mainToolbar:not(.tall) .middle {
    font-size: 18px;
    padding-bottom: 0;
  }

  #mainToolbar .bottom {
    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  /* Height of the scroll area */
  .content {
    height: 900px;
  }
  .horizontal-section-container {
  @apply(--layout-horizontal);
  @apply(--layout-center-justified);
  @apply(--layout-wrap);
  }
  img {
    max-width: 100%;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
  }
  neon-animated-pages {
    height: 100%;
  }
  paper-dialog {
    margin-left: 2%;
    width: 85%;
    border-radius: 2px;
  }
  paper-toolbar {
    @apply(--shadow-elevation-3dp);
  }
  .sublist {
    padding-left: 20px;
    padding-right: 20px;
  }
  .collapse-content {
    padding: 15px;
    border: 1px solid #dedede;
  }
  paper-material > ol > li {
    margin: 12px;
    padding: 12px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    list-style: none;
  }
  paper-material > ol > li:hover, paper-material > ol > li:active, paper-material > ol > li:focus {
    cursor: pointer;
    background-color: var(--paper-grey-100);
  }
  .card-divider {
    border-top: 1px solid var(--paper-grey-500);
  }
  .nomargins {
    padding-left: 0;
    padding-right: 0;
    padding: 0;
  }
  .cardmargins {
    padding-left: 16px;
    padding-right: 16px;
  }
  .card-primary {
    margin-bottom: 0;
  }
  .card-secondary {
    margin-top: 12px;
  }
  .card-button {
    margin: 8px;
  }
  .card-content {
    padding-right: 24px;
    padding-left: 24px;
  }
  .sized {
    width: 80%;
    max-width: 440px;
    /*height: 600px;*/
  }
  .cardsized {
    width: 100%;
  }
  .apptitle {
    padding-top: 32px;
    padding-left: 24px;
  }
  .card-image {
    width: 100%;
  }
  .card-cover {
    height: 200px;
    width: 100%;
    border-radius: 2px 2px 0 0;
    padding-bottom: 12px;
    color: #ffffff;
  }
  .light-blue {
    background-color: var(--paper-light-blue-500);
  }
  .blue {
    background-color: var(--paper-blue-500);
  }
  .indigo {
    background-color: var(--paper-indigo-500);
  }
  .deep-purple {
    background-color: var(--paper-deep-purple-500);
  }
  .lime {
    background-color: var(--paper-lime-500);
  }
  .pink {
    background-color: var(--paper-pink-500);
  }
  .purple {
    background-color: var(--paper-purple-500);
  }
  .blue-grey {
    background-color: var(--paper-blue-grey-500);
  }
  .cyan {
    background-color: var(--paper-cyan-500);
  }
  .orange {
    background-color: var(--paper-deep-orange-500);
  }
  .green {
    background-color: var(--paper-green-500);
  }
  .hidden {
    transition: transform 500ms cubic-bezier(0.4, 0, 0.2, 1) 500ms, background-color 500ms cubic-bezier(0.4, 0, 0.2,
    1), width .5s, height .5s, opacity .5s;
    -webkit-transition: -webkit-transform 500ms cubic-bezier(0.4, 0, 0.2, 1) 500ms, background-color 500ms cubic-bezier(0.4, 0, 0.2, 1);
    -webkit-transform: scale(0);
    transform: scale(0);
    -webkit-transform-origin: 50% 50%;
    transform-origin: 50% 50%;
    height: 0;
    opacity: 0;
    /*width: 0;*/
    /*margin: 0;*/
    /*padding: 0;*/
  }
  .no-display {
    display: none;
  }
  #cardcontrols {
    margin: 0 42px;
  }


  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

    paper-toolbar.tall .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    #overlay {
      min-width: 360px;
    }

    .bg {
      background: white;
    }
    .content {
      height: 300px;
    }
    .expand-list {
      display: inline;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    paper-material {
      width: calc(85% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

    .example-cards {
      width: 356px;
      transition: all .2s;
    }
    .expand-cards {
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      width: 95%;
      @apply(--shadow-elevation-8dp);
    }
    .expand-cards:hover {
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      @apply(--shadow-elevation-16dp);
    }

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages {
      padding: 48px 62px;
    }

  }

  /* Material Design Adaptive Breakpoints */
  /*
    Below you'll find CSS media queries based on the breakpoint guidance
    published by the Material Design team. You can choose to use, customise
    or remove these breakpoints based on your needs.

    http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
   */

  /* mobile-small */
  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* mobile-large-landscape */
  @media all and (min-width: 481px) and (orientation: landscape) { }
  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */

  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
  /* desktop-medium */
  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
  /* desktop-large */
  @media all and (min-width: 1281px) and (max-width: 1600px) { }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
