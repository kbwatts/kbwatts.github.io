<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    --dark-primary-color: #49075e;
    --default-primary-color: #49075e;
    --light-primary-color: #7b0c9d;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #2377cb;
    --accent-color-hover: #005ea5;
    --primary-background-color: #fafafa;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    --uq-green: #8cb800;
    --uq-green-secondary: #38852e;

    --uq-blue: #2377cb;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;

    --paper-tabs-selection-bar-color: var(--accent-color);
    --paper-tabs: var(--text-primary-color);

    --paper-tab-ink: var(--accent-color);
    --paper-tab: var(--accent-color);
    --paper-tab-content: var(--accent-color);

    --paper-fab-background: var(--accent-color);
    --paper-fab-keyboard-focus-background: var(--accent-color);
    /*--paper-fab-disabled-background: var(--default-primary-color);*/
    /*--paper-fab-disabled-text: var(--default-primary-color);*/
    --paper-fab: var(--accent-color);
    --paper-fab-mini: var(--accent-color);
    /*--paper-fab-disabled: var(--default-primary-color);*/

    --paper-button-flat-focus-color:              var(--accent-color);
    --paper-button:                               var(--accent-color);
    --paper-button-disabled:                      var(--accent-color);
    --paper-checkbox-checked-color: var(--accent-color);
    --paper-checkbox-checked-ink-color: var(--accent-color);
    --paper-radio-button-checked-color: var(--accent-color);
    --paper-radio-button-checked-ink-color: var(--accent-color);
    --paper-toggle-button-checked-bar-color: var(--accent-color);
    --paper-toggle-button-checked-button-color: var(--accent-color);
    --paper-toggle-button-checked-ink-color: var(--accent-color);
    --paper-slider-active-color: var(--accent-color);
    --paper-slider-knob-color: var(--accent-color);
    --paper-slider-pin-color: var(--accent-color);
    --paper-slider-pin-font-color: var(--accent-color);
    --paper-slider-secondary-color: var(--accent-color);

    /*--paper-input-container-color: var(--default-primary-color);*/
    /*--paper-input-container-focus-color: var(--accent-color);*/
    /*--paper-input-container-invalid-color: var(--accent-color);*/
    /*--paper-input-container-input-color: var(--accent-color);*/
    --paper-input-container: var(--accent-color);
    /*--paper-input-container-label: var(--accent-color);*/
    /*--paper-input-container-input: var(--default-primary-color);*/

    --paper-spinner-layer-1-color: var(--default-primary-color);
    --paper-spinner-layer-2-color: var(--light-primary-color);
    --paper-spinner-layer-3-color: var(--light-primary-color);
    --paper-spinner-layer-4-color: var(--default-primary-color);

    --default-animation-transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * {
    transition: var(--default-animation-transition);
  }

  paper-button.colourful, paper-button.colourful iron-icon {
    color: var(--accent-color);
  }

  paper-button.colourful:hover, paper-button.colourful iron-icon:hover {
    color: var(--accent-color-hover);
  }

  paper-button[raised]:hover, paper-button:hover, paper-button.colourful:hover {
    background: var(--primary-background-color);
  }

  paper-button[raised].colourful {
    background: var(--accent-color);
    color: #fff;
  }

  paper-button[raised].colourful:hover, paper-fab:hover {
    background: var(--accent-color-hover);
  }

  a {
    color: var(--accent-color);
  }
  a:hover {
    color: var(--accent-color-hover);
  }
  paper-menu a:hover {
    color: var(--default-primary-color);
  }
  paper-menu a iron-icon:hover {
    color: var(--default-primary-color);
  }

  paper-button[raised].colourful iron-icon, .title iron-icon {
    color: #fff;
  }
  .search {
    padding: 0;
    margin: 0;
  }
  iron-image, img{
    width: 100%;
    height: auto;
  }

  paper-toolbar {
    background-color: var(--default-primary-color);
    color: #fff;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
  }
  paper-tabs {
    background-color: var(--text-primary-color);
  }
  paper-tabs a {
    background-color: transparent;
    color: var(--primary-text-color);
    text-decoration: none;
  }
  /* only use if noink */
  paper-tabs a:hover, paper-tabs a:focus, paper-tab:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }
  paper-tabs a:active, paper-tab:active {
    background-color: rgba(0, 0, 0, 0.1);
  }

  .mobile-app {
    width: 30%;
    min-width: 300px;
  }

  .toolbar {
    height: 144px;
    padding: 16px;
    background: var(--default-primary-color);
    color: var(--text-primary-color);
    @apply(--paper-font-display1);
  }
  .toolbar.uqPurpleAlt {
    background: var(--default-primary-color);
  }
  .toolbar.uqPurpleAlt {
    background: #7b0c9d;
  }
  .toolbar.uqGreen {
    background: #8cb800;
  }
  .toolbar.uqGreenAlt {
    background: #38852e;
  }
  .toolbar.uqAqua {
    background: #007e9e;
  }
  .toolbar.uqBlue {
    background: #2874d7;
  }
  .toolbar.uqGold {
    background: #bda14e;
  }
  .toolbar.uqGoldAlt {
    background: #8a7433;
  }
  .toolbar.uqYellow {
    background: #ffc82e;
  }
  .toolbar.uqRed {
    background: #aa0041;
  }
  .toolbar.uqRedAlt {
    background: #ce4627;
  }

  marked-element {
    display: block;
    background-color: var(--google-grey-100);
    padding: 10px 30px;
    margin-bottom: 10px;
    border-radius: 2px;
  }

  .item, .disabled-item {
    position: relative;
    padding: 8px;
    border: 1px solid;
    border-color: var(--divider-color);
    border-top: 0;
  }

  .item .primary {
    color: var(--primary-text-color);
    @apply(--paper-font-body2);
  }

  .item .secondary, paper-material iron-icon {
    color: var(--secondary-text-color);
    @apply(--paper-font-body1);
  }

  .disabled-item {
    color: var(--disabled-text-color);
    @apply(--paper-font-body2);
  }

  .fab {
    position: absolute;
    box-sizing: border-box;
    padding: 8px;
    width: 56px;
    height: 56px;
    right: 16px;
    top: -28px;
    border-radius: 50%;
    text-align: center;
    background: var(--accent-color);
    color: var(--text-primary-color);
    @apply(--paper-font-display1);
  }
  .redlines {
    background: linear-gradient(0deg, transparent, transparent 3.5px, rgba(255,0,0,0.2) 3.5px, rgba(255,0,0,0.2) 4px);
    background-size: 100% 4px;
  }

  /*Molecules*/

  gold-cc-expiration-input, gold-cc-cvc-input {
    width: 120px;
    margin-right: 20px;
  }

  gold-zip-input {
    width: 120px;
  }

  .country {
    width: 260px;
    margin-right: 20px;
  }

  .quantity {
    display: inline-block;
    width: 30px;
    text-align: center;
    padding-left: 10px;
  }

  .form-title, .footer {
    margin-bottom: 20px;
  }

  .avatar {
    display: inline-block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    background: var(--google-blue-700);
    margin-right: 20px;
  }

  .company {
    color: var(--google-blue-700);
    font-size: 20px;
    font-weight: 200;
  }

  gold-cc-expiration-input, .filler {
    width: 50%;
    margin-right: 20px;
  }

  .footer {
    width: 50%;
  @apply(--paper-input-container-font);
    color:  var(--secondary-text-color);
  }

  .price {
    color:  var(--primary-text-color);
  }

  /*Organisms*/

  #header-logo {
    padding-bottom: 55px;
  }
  #header-logo iron-image {
    width:200px;
    height:55px;
  }


  /* General styles */

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }
  paper-material > div > * {
    margin: 24px 0;
  }
  paper-slider, paper-input, paper-textarea {
    width: 100%;
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  .paper-menu > .iron-selected {
    color: var(--default-primary-color);
  }

  paper-menu a {
    text-decoration: none;
    color: var(--menu-link-color);
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  #mainToolbar .middle {
    margin-left: 48px;
  }

  #mainToolbar:not(.tall) .middle {
    font-size: 20px;
    padding-bottom: 0;
    margin-left: 48px;
  }

  #mainToolbar .bottom {
    transition: 0.18s opacity 0.18s ease-in;
    opacity: 1;
  }

  #mainToolbar:not(.tall) .bottom {
    transition: 0.18s opacity ease-in;
    opacity: 0;
  }

  /* Height of the scroll area */
  .content {
    height: 900px;
  }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

    .paper-font-display1 {
      font-size: 12px;
    }

    .app-name {
      font-size: 26px;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    #overlay {
      min-width: 360px;
    }

    .bg {
      background: white;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages {
      padding: 48px 62px;
    }

  }

  /* Material Design Adaptive Breakpoints */
